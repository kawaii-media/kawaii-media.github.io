<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooLex - Seamless Access to Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #d4f5f6 0%, #89d6f4 100%);
            transition: background 0.5s ease;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10%;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            opacity: 0.7;
            transition: all 0.4s ease;
        }

        .subtitle {
            font-size: 16px;
            color: #70757a;
            margin-bottom: 16px;
            transition: all 0.4s ease;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
        }

        .search-input {
            width: 100%;
            padding: 14px 28px;
            font-size: 16px;
            border: 1px solid rgba(223,225,229,0.8);
            border-radius: 24px;
            outline: none;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            -webkit-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            background-color: rgba(255,255,255,1);
        }

        /* Focused state */
        .container.focused {
            justify-content: flex-start;
    		padding-top: 20px;
    		margin-bottom: 0;
        }

        .container.focused .logo,
        .container.focused .subtitle {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .search-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">GooLex</h1>
        <p class="subtitle">Seamless Access to Internet</p>
        
        <form id="search-form" class="search-container" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="search" 
                   class="search-input" 
                   name="q"
                   placeholder="What are you looking for?"
                   aria-label="Search"
                   inputmode="search"
                   enterkeyhint="search">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const searchInput = document.querySelector('.search-input');
            
            // Focus animation
            searchInput.addEventListener('focus', () => {
                container.classList.add('focused');
            });
            
            // Blur animation
            searchInput.addEventListener('blur', () => {
                if (!searchInput.value.trim()) {
                    container.classList.remove('focused');
                }
            });
            
            // Optional: Communication with Android app
            window.addEventListener("message", (event) => {
                try {
                    const data = event.data;
                    if (data?.action === "changeSearchEngine") {
                        localStorage.setItem('searchEngine', data.engine);
                    }
                } catch (e) {
                    console.error("Error processing message:", e);
                }
            });
        });
    </script>
</body>
</html>
