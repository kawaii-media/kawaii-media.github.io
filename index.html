<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooLex - Seamless Access to Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #d4f5f6 0%, #89d6f4 100%);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10%;
            padding: 20px;
            transition: all 0.8s ease(0.25, 0.8, 0.25, 1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            opacity: 0.7;
            transition: all 0.8s ease;
    	    transform: translateY(0);
        }

        .subtitle {
            font-size: 16px;
            color: #70757a;
            margin-bottom: 16px;
            transition: all 0.8s ease;
    	    transform: translateY(0);
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            position: relative;
            transition: all 0.8s ease(0.25, 0.8, 0.25, 1);
    	    transform: translateY(0);
        }

        .search-input {
            width: 100%;
            padding: 14px 28px;
            font-size: 16px;
            border: 1px solid rgba(223,225,229,0.8);
            border-radius: 24px;
            outline: none;
            transition: all 0.8s ease;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-input:hover {
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .search-input:focus {
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            border-color: rgba(223,225,229,0);
            background-color: rgba(255,255,255,1);
        }

        /* Focused state */
        body.focused {
            background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 100%);
        }

        .container.focused {
            justify-content: flex-start;
    		padding-top: 20px;
    		margin-bottom: 0;
        }

        .container.focused .logo,
        .container.focused .subtitle {
            opacity: 0;
    	    transform: translateY(20px);
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .container.focused .search-container {
            transform: translateY(0);
            width: 90%;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 32px;
            }
            
            .search-container {
                width: 100%;
            }

            .container.focused .search-container {
                transform: translateY(20px);
                width: 95%;
            }
	    .container.initial .logo,
	    .container.initial .subtitle,
	    .container.initial .search-container {
		    opacity: 0;
		    transform: translateY(40px);
	    }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">GooLex</h1>
        <p class="subtitle">Seamless Access to Internet</p>
        
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   placeholder="What are you looking for?"
                   aria-label="Search">
        </div>
    </div>

    <script>
	// Daftar mesin pencari yang tersedia
const searchEngines = {
    google: "https://www.google.com/search?q=",
    bing: "https://www.bing.com/search?q=",
    duckduckgo: "https://duckduckgo.com/?q=",
    yahoo: "https://search.yahoo.com/search?p="
};

// Gunakan Google sebagai default
let currentEngine = searchEngines.google;

// Fungsi untuk mengganti mesin pencari
function changeSearchEngine(engineName) {
    if (searchEngines[engineName]) {
        currentEngine = searchEngines[engineName];
        // Simpan preferensi di localStorage
        localStorage.setItem('searchEngine', engineName);
        return true;
    }
    return false;
}

// Fungsi untuk melakukan pencarian
function performSearch() {
    const query = searchInput.value.trim();
    if (query) {
        window.location.href = currentEngine + encodeURIComponent(query);
    }
}

// Saat halaman dimuat
document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');
    const searchInput = document.querySelector('.search-input');
    
    // Animasi awal
    container.classList.add('initial');
    setTimeout(() => {
        container.classList.remove('initial');
    }, 50);
    
    // Cek preferensi mesin pencari yang disimpan sebelumnya
    const savedEngine = localStorage.getItem('searchEngine');
    if (savedEngine) {
        changeSearchEngine(savedEngine);
    }
    
    // Event listener untuk input pencarian
    searchInput.addEventListener('focus', () => {
        container.classList.add('focused');
    });
    
    searchInput.addEventListener('blur', () => {
        if (!searchInput.value.trim()) {
            container.classList.remove('focused');
        }
    });
    
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    // Fungsi untuk menerima pesan dari aplikasi Android
    window.addEventListener("message", (event) => {
        try {
            const data = event.data;
            if (data && data.action === "changeSearchEngine") {
                if (changeSearchEngine(data.engine)) {
                    console.log("Mesin pencari berhasil diubah ke", data.engine);
                }
            }
        } catch (e) {
            console.error("Error processing message:", e);
        }
    });
});
    </script>
</body>
</html>
